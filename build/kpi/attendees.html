<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Attendees â€“ KPI</title>
    <style>
        :root {
            color-scheme: dark;
            font-family: Poppins, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --accent: #EEDB5F;
            --muted: #9ca3e1;
        }
        body {
            margin: 0;
            background: #05051f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            color: #f1f3ff;
        }
        .kpi-card {
    position: relative;
    width: 100%;
    min-height: 160px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    gap: 16px;
    padding: 22px 26px 20px;
    border-radius: 22px;
    background: rgba(11, 14, 42, 0.82);
    border: 1px solid rgba(255, 255, 255, 0.06);
    box-shadow: 0 22px 45px rgba(4, 5, 22, 0.45);
    overflow: hidden;
}
.kpi-card::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background: linear-gradient(135deg, rgba(238, 219, 95, 0.35), rgba(255, 88, 167, 0.08) 45%, transparent 85%);
    pointer-events: none;
}
.kpi-card > * {
    position: relative;
    z-index: 1;
}
.kpi-label {
    text-transform: uppercase;
    letter-spacing: 0.24em;
    font-size: 0.72rem;
    font-weight: 600;
    color: rgba(238, 219, 95, 0.9);
}
.kpi-value {
    font-size: 2.7rem;
    font-weight: 600;
    line-height: 1.05;
    color: #fdfdff;
    text-shadow: 0 6px 22px rgba(4, 0, 255, 0.22);
}
.kpi-footnote {
    font-size: 0.95rem;
    color: rgba(156, 163, 225, 0.92);
}
    </style>
</head>
<body>
    <div class="kpi-card"><span class="kpi-label">Attendees</span><span class="kpi-value">1.2K</span><span class="kpi-footnote">Lightning-ready participants</span></div>
</body>
</html>
